    <script>
        $(document).ready(function () {
            BindStudents();
        });

        $('#btnSubmit').click(function () {

            let idValue = $('#txtId').val();
            let firstName = $('#txtFirstName').val();
            let lastName = $('#txtLastName').val();
            let DobValue = $('#txtDOB').val();

            
        });

        function BindStudents() {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: "http://127.0.0.1:8000/search/logs-search/", success: function (result) {
                   
                    

                    var res = result.results
                    console.log(res)
                    var totalCount = res.length;

                    var structureDiv = "";
                    for (let i = 0; i < totalCount; i++) {
                        structureDiv += "<tr>" +
                             "     <td>" + res[i].Sid + "</td>" +
                             "     <td>" + res[i].From + "</td>" +
                             "     <td>" + res[i].To + "</td>" +
                             "     <td>" + res[i].SentDate + "</td>" +
                             "     <td>" + res[i].Status + "</td>" +

                            "           </tr>";
                    }

                    $("#divBody").html(structureDiv);
              
                }
            });

        }

       
    </script>
