<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ELK-API</title>
    <h5>hello index</h5>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            
            </ul>
        </div>
    </nav>

    <div role="main" class="container" style="margin-top: 80px;">

        <div>
            <h1>Demo</h1>
            <p class="lead">How to call APIs from HTML</p>
            <br>
           

            <h2>Logs List</h2>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Time Stamp</th>
                    <th>Status</th>


                </tr>
                <tbody id="divBody"></tbody>


            </table>



        </div>

    </div><!-- /.container -->
    <script>
        $(document).ready(function () {
            BindStudents();
        });

        $('#btnSubmit').click(function () {

            let idValue = $('#txtId').val();
            let firstName = $('#txtFirstName').val();
            let lastName = $('#txtLastName').val();
            let DobValue = $('#txtDOB').val();

            
        });

        function BindStudents() {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: "http://127.0.0.1:8000/search/logs-search/", success: function (result) {
                   
                    

                    var res = result.results
                    console.log(res)
                    var totalCount = res.length;

                    var structureDiv = "";
                    for (let i = 0; i < totalCount; i++) {
                        structureDiv += "<tr>" +
                             "     <td>" + res[i].Sid + "</td>" +
                             "     <td>" + res[i].From + "</td>" +
                             "     <td>" + res[i].To + "</td>" +
                             "     <td>" + res[i].SentDate + "</td>" +
                             "     <td>" + res[i].Status + "</td>" +

                            "           </tr>";
                    }

                    $("#divBody").html(structureDiv);
              
                }
            });

        }

       
    </script>
</body>
</html>
